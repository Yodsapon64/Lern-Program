<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lern</title>
</head>
<body>
    <h1>Hello World</h1>
    <script>
        console.log("Hello Yodsapon") //ใช้คำสั่งแสดง Hello Yodsapon
        console.log("Hello Jaa") //ใช้คำสั่งแสดง Hello Jaa
        alert("ใส่ข้อมูลได้เลย") //สร้างป๊อปอัพสำหรัยเด้งข้อความ

        var name = "Yodsapon" //สร้างตัวแปร name สำหรับเก็บชื่อเล่น
        console.log(name)

        name = "Poom" //แก้ไขชื่อในตัวแปร name
        console.log(name)

  //สร้างตัวแปรชื่อ และ นามสกุล แล้วให้แสดงค่า
        var firstname = "Yodsapon"

        var lastname = "Boonchum"


        console.log(firstname)
        console.log(lastname)


        var age = 12
        alert(typeof age) //ดูชนิดข้อมูล


        //เป็นฟังก์ชันสำหรับรับ input จาก User เวลามีป๊อปอัพเด้งขึ้นมา
        let food = prompt("กรุณาบอกชื่ออาหารที่ชอบ")
        
        console.log(food)

        console.log(typeof food) //ใช้ typeof เพื่อดูชนิดข้อมูลที่รับมาจาก prompt


        let fullname = prompt("กรุณากรอกชื่อจริงของท่าน")
        console.log("สวัสดี" + " " + fullname)
    </script>
</body>
</html>
